<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engenharia de Petróleo e Gás</title>
    <style>
        /* --- CSS - O Estilo do Site --- */
        
        /* Zerando margens para o design ficar colado na tela */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        /* Variáveis de Cores (Baseado na sua imagem) */
        :root {
            --cor-fundo-escuro: #121212; /* Preto do fundo das seções */
            --cor-laranja: #c6531e; /* O tom exato de laranja da imagem */
            --cor-texto-branco: #ffffff;
            --cor-texto-cinza: #cccccc;
        }

        body { background-color: var(--cor-fundo-escuro); color: var(--cor-texto-branco); }
        a { text-decoration: none; color: var(--cor-texto-branco); transition: 0.3s; font-size: 0.9rem; font-weight: bold; }
        a:hover { color: var(--cor-laranja); }

        /* --- Cabeçalho --- */
        header {
            position: absolute; /* Fica flutuando sobre a imagem */
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent); /* Sombra suave no topo */
        }

        /* Onde vai ficar o seu logo */
        .logo-container img {
            max-height: 60px; /* Tamanho máximo do logo para não ficar gigante */
            width: auto;
        }

        nav ul { list-style: none; display: flex; gap: 30px; }
        nav ul li a { text-transform: uppercase; letter-spacing: 1px; }
        .menu-ativo { color: var(--cor-laranja) !important; border-bottom: 3px solid var(--cor-laranja); padding-bottom: 5px;}

        /* --- Seção Principal (Hero) --- */
        .hero {
            height: 100vh; /* Ocupa 100% da altura da tela */
            /* AQUI ELE CHAMA A SUA IMAGEM DE FUNDO */
            background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6)), url('fundo-site.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start; /* Alinha o texto à esquerda */
            padding-left: 80px; /* Espaço da esquerda */
        }

        .hero h1 { font-size: 4rem; line-height: 1.1; text-transform: uppercase; max-width: 700px; font-weight: 800; text-shadow: 2px 2px 10px rgba(0,0,0,0.5); }
        .hero p { font-size: 1.5rem; margin: 20px 0 40px 0; font-weight: 300; text-shadow: 1px 1px 5px rgba(0,0,0,0.5); }

        .btn-laranja {
            display: inline-block;
            background-color: var(--cor-laranja);
            color: var(--cor-texto-branco);
            padding: 15px 40px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 4px; /* Bordas levemente arredondadas */
            border: none;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(198, 83, 30, 0.4); /* Sombra laranja */
        }
        .btn-laranja:hover { background-color: #a8461a; transform: translateY(-2px); }

        /* --- Seção Áreas de Atuação --- */
        .areas-atuacao {
            background-color: var(--cor-fundo-escuro);
            padding: 80px 50px;
            text-align: center;
        }
        .areas-atuacao h2 { font-size: 2rem; margin-bottom: 60px; text-transform: uppercase; letter-spacing: 2px; }

        .cards-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .card {
            background-color: transparent;
            border: 2px solid var(--cor-laranja); /* A borda laranja */
            border-radius: 12px;
            padding: 50px 30px;
            width: 350px;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .card:hover { background-color: rgba(198, 83, 30, 0.1); transform: translateY(-5px); }
        .card h3 { font-size: 1.2rem; font-weight: 400; }

        /* Estilo dos Ícones SVG (os desenhos) */
        .icon-svg {
            width: 80px;
            height: 80px;
            margin-bottom: 30px;
            fill: none; /* Sem preenchimento */
            stroke: var(--cor-laranja); /* Linha laranja */
            stroke-width: 1.5; /* Espessura da linha */
        }

        /* --- Rodapé --- */
        footer {
            background-color: var(--cor-laranja);
            padding: 25px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }
        footer .footer-links a { margin-right: 30px; font-weight: normal; }
        footer p { font-weight: bold; }

        /* Responsivo para celular */
        @media (max-width: 768px) {
            header { padding: 20px; flex-direction: column; gap: 20px; background: rgba(0,0,0,0.8); position: relative; }
            nav ul { flex-wrap: wrap; justify-content: center; gap: 15px;}
            .hero { height: auto; padding: 100px 20px; align-items: center; text-align: center; }
            .hero h1 { font-size: 2.5rem; }
            footer { flex-direction: column; gap: 20px; text-align: center; }
            .footer-links a { margin: 0 10px; }
            .card { width: 100%; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="logo-curso.png" alt="Símbolo do Curso">
        </div>
        <nav>
            <ul>
                <li><a href="#" class="menu-ativo">O CURSO</a></li>
                <li><a href="#">CORPO DOCENTE</a></li>
                <li><a href="#">PESQUISA</a></li>
                <li><a href="#">CONTATO</a></li>
            </ul>
        </nav>
    </header>

    <main class="hero">
        <h1>ENGENHARIA DE<br>PETRÓLEO E GÁS</h1>
        <p>Universidade Federal do Amazonas</p>
        <a href="#" class="btn-laranja">GRADE CURRICULAR</a>
    </main>

    <section class="areas-atuacao">
        <h2>ÁREAS DE ATUAÇÃO</h2>
        
        <div class="cards-container">
            <div class="card">
                <svg class="icon-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L14.5 7H9.5L12 2Z" fill="var(--cor-laranja)" stroke="none"/>
                    <path d="M14.5 7L16 10H8L9.5 7H14.5Z" fill="var(--cor-laranja)" stroke="none"/>
                    <path d="M16 10V14C16 16.2091 14.2091 18 12 18C9.79086 18 8 16.2091 8 14V10H16Z" stroke="var(--cor-laranja)"/>
                    <path d="M12 18V22" stroke="var(--cor-laranja)"/>
                    <path d="M10 20H14" stroke="var(--cor-laranja)"/>
                </svg>
                <h3>Exploração e Produção</h3>
            </div>

            <div class="card">
                <svg class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"></path>
                </svg>
                <h3>Refino e Processamento</h3>
            </div>

            <div class="card">
                <svg class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 10h16"></path>
                    <path d="M4 14h16"></path>
                    <path d="M2 10v4"></path>
                    <path d="M22 10v4"></path>
                    <path d="M12 10v-4"></path>
                    <path d="M9 6h6"></path>
                    <path d="M12 2v4"></path>
                    <circle cx="12" cy="12" r="2"></circle>
                </svg>
                <h3>Logística e Transporte</h3>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-links">
            <a href="#">O Curso</a>
            <a href="#">Corpo Docente</a>
            <a href="#">Pesquisa</a>
            <a href="#">Contato</a>
        </div>
        <div>
           <p>Copyright 2021 UFAM</p>
        </div>
    </footer>

</body>
</html>
